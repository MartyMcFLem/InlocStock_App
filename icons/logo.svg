<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="512" height="512" rx="100" fill="#4F46E5"/>
  
  <!-- Boîtes empilées (symbole de stock) -->
  <g transform="translate(256, 256)">
    <!-- Boîte du haut -->
    <g transform="translate(0, -60)">
      <path d="M -60,-30 L 0,-50 L 60,-30 L 60,10 L 0,30 L -60,10 Z" fill="#818CF8" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M -60,-30 L 0,-10 L 60,-30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M 0,-50 L 0,-10 L 0,30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    </g>
    
    <!-- Boîte du milieu -->
    <g transform="translate(0, 0)">
      <path d="M -70,-30 L 0,-50 L 70,-30 L 70,10 L 0,30 L -70,10 Z" fill="#A5B4FC" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M -70,-30 L 0,-10 L 70,-30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M 0,-50 L 0,-10 L 0,30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    </g>
    
    <!-- Boîte du bas -->
    <g transform="translate(0, 60)">
      <path d="M -80,-30 L 0,-50 L 80,-30 L 80,10 L 0,30 L -80,10 Z" fill="#C7D2FE" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M -80,-30 L 0,-10 L 80,-30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
      <path d="M 0,-50 L 0,-10 L 0,30" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    </g>
    
    <!-- Icône de scan (petit QR code stylisé) -->
    <g transform="translate(60, 80) scale(0.8)">
      <rect x="-30" y="-30" width="60" height="60" rx="5" fill="#FFFFFF" opacity="0.9"/>
      <rect x="-25" y="-25" width="20" height="20" fill="#4F46E5"/>
      <rect x="5" y="-25" width="20" height="20" fill="#4F46E5"/>
      <rect x="-25" y="5" width="20" height="20" fill="#4F46E5"/>
      <rect x="5" y="5" width="8" height="8" fill="#4F46E5"/>
      <rect x="17" y="17" width="8" height="8" fill="#4F46E5"/>
    </g>
  </g>
</svg>
